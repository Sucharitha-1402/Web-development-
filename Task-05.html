
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopMate - Mini E-Commerce</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:sans-serif;line-height:1.6;background:#f4f4f4;color:#333}header,footer{background:#333;color:#fff;padding:1rem;text-align:center}nav ul{display:flex;justify-content:center;list-style:none}nav a{color:#fff;text-decoration:none;margin:0 1rem}main{padding:1rem}section.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem}article.product{background:#fff;padding:1rem;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);text-align:center}article.product img{max-width:100%;height:auto;border-radius:8px}button{background:#28a745;color:#fff;border:none;padding:0.5rem 1rem;cursor:pointer;border-radius:4px;transition:background 0.3s}button:hover{background:#218838}@media(max-width:600px){nav ul{flex-direction:column}}
  </style>
</head>
<body>
  <header>
    <h1>ShopMate</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <article class="product">
        <img src="https://via.placeholder.com/250x150?text=Product+1" loading="lazy" alt="Product 1" />
        <h2>Product 1</h2>
        <p>₹499</p>
        <button onclick="addToCart('Product 1',499)">Add to Cart</button>
      </article>

      <article class="product">
        <img src="https://via.placeholder.com/250x150?text=Product+2" loading="lazy" alt="Product 2" />
        <h2>Product 2</h2>
        <p>₹699</p>
        <button onclick="addToCart('Product 2',699)">Add to Cart</button>
      </article>

      <article class="product">
        <img src="https://via.placeholder.com/250x150?text=Product+3" loading="lazy" alt="Product 3" />
        <h2>Product 3</h2>
        <p>₹899</p>
        <button onclick="addToCart('Product 3',899)">Add to Cart</button>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShopMate</p>
  </footer>

  <script>
    let cart=JSON.parse(localStorage.getItem("cart"))||[];updateCartCount();function addToCart(n,p){cart.push({name:n,price:p});localStorage.setItem("cart",JSON.stringify(cart));updateCartCount()}function updateCartCount(){document.getElementById("cart-count").innerText=cart.length}
  </script>
</body>
</html>
